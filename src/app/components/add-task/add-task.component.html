<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="task">
    <p class="task__title">Задача:</p>
    <input #task type="text" class="task__text" placeholder="Введите задачу..." formControlName="title">
  </div>

  <div class="deadline">
    <p class="deadline__title">Срок выполнения (в днях):</p>
    <input #deadline type="number" class="deadline__day" placeholder="Введите срок..." formControlName="title">
  </div>

  <button type="submit" class="add-task" (click)="createTask(task.value, deadline.value)">Создать</button>
</form>
