<div class="column">
  <div class="column__title">{{task.title}}
    <div class="column__delete" *ngIf="columnTasks.length < 3">X</div>
  </div>

  <ul class="column__list">
      <li class="column__item" (dblclick)="showDetailTask(task)" *ngFor="let task of task.tasks">
        {{task.title}}
      </li>
  </ul>
  <div class="column__add-task" (click)="showModal(task)">+ Добавить задачу</div>
</div>
