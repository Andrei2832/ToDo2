<div class="first" >

  <input #task class="first__task" type="text" placeholder="Задача...">
  <input #deadline class="first__deadline" type="number" placeholder="Срок выполнения...">
  <button (click)="createFirstTask(task.value, deadline.value)" class="first__add">Добавить</button>
</div>
